<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    
    <img src="/images/ropa.jpeg">

    <form action="" method="">

        <div class="titulo">
            <h2>Completa tus datos</h2>
        </div>

        <div class="campo-form">
            <label>Nombre y apellido</label>
            <input type="text" name="nombreYApellido" required>
        </div>

        <div class="campo-form">
            <label>Nombre de usuario</label>
            <input type="text" name="nombreUsuario" required>
        </div>
        <div class="campo-form">
            <label>Email</label>
            <input type="email" name="emailUsuario" required>
        </div>
        <div class="campo-form">
            <label>Contraseña</label>
            <input type="password" name="contraseniaUsuario" required>
        </div>
        <div class="campo-form">
            <label>Confirmar contraseña</label>
            <input type="password" name="contraseniaUsuario" required>
        </div>

        <div class="caja-boton">
            <button type="submit">Crea tu cuenta!</button>
        </div>
    </form>

    
    
</body>
</html>
